<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body{
         background-color: aqua;   
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">clique aqui</a>
    <div id="saida">
        
    </div>
    <script>
        function clicou(){
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>voce clicou</p>'
        }
    </script>
</body>
</html>
