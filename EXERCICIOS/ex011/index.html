    <p>tenta abri essa pporra ai</p>

    <picture>
        <source media="(max-width: 700px)" srcset="IMGSSS/gimp-p.png" type="image/png">

    <video src="videos/video teste.mp4.mp4" width="500" controls autoplay loop></video>
