<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            position: relative;
        }
        .buttons button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            transition: transform 0.3s ease;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .buttons button#no:hover {
            transform: translateX(100px);
        }
        .buttons button#no {
            position: absolute;
            left: 0;
            transition: left 0.3s ease;
        }
        .container:hover .buttons button#no {
            left: 200px;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

        <h1>raffa da goofy da o butico p mim?</h1>
        <div class="buttons">
            <button onclick="showMessage('yes')">c ctz messas.ge</button>
            <button id="no" onclick="showMessage('no')">NÃ£o</button>
        </div>
        <p id="message" class="message"></p>
    </div>
    <script>
        function showMessage(answer) {
            var message = document.getElementById('message');
            if (answer === 'yes') {
                message.innerHTML = 'marcado! me encontre no plaza as 23:99';
            } else {
              
            }
            message.style.display = 'block';
        }
    </script>
</body>
</html>
